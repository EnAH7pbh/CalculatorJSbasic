<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CONTOH</title>
    <script>
      var condition = true;
      while (condition) {
        var bilangan1 = window.prompt("Masukan bilangan pertama : ");
        var bilangan2 = window.prompt("Masukkan bilangan kedua :");
        var operator = window.prompt("Masukkan operator :");
        if (operator == "+") {
          var c = parseInt(bilangan1) + parseInt(bilangan2);
          window.alert("Hasil : " + c);
        } else if (operator == "-") {
          var c = parseInt(bilangan1) - parseInt(bilangan2);
          window.alert("Hasil : " + c);
        } else if (operator == "*") {
          var c = parseInt(bilangan1) * parseInt(bilangan2);
          window.alert("Hasil : " + c);
        } else if (operator == "/") {
          var c = parseInt(bilangan1) / parseInt(bilangan2);
          window.alert("Hasil : " + c);
        }
        condition = window.confirm("Mau Lanjut? :");
      }
    </script>
  </head>
  <body>
    <header>hello world</header>
  </body>
</html>
